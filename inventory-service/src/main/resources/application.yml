spring:
  application:
    name: inventory-service
server:
  port: 8764
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
---
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://devserver.dev:3306/inventoryservice
    jpa:
      hibernate:
        ddl-auto: update
