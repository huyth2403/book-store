spring:
  application:
    name: order-service
server:
  port: 8762
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
---
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://devserver.dev:3306/orderservice
  jpa:
    hibernate:
      ddl-auto: create
